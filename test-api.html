<!DOCTYPE html>
<html>
<head>
    <title>OpenWeatherMap API Test</title>
</head>
<body>
    <h1>OpenWeatherMap API Test</h1>
    <button onclick="testAPI()">Test API Key</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const apiKey = 'a5c6b2b85b29a15a7d3a8ef785c72b51';
            const url = `https://api.openweathermap.org/data/2.5/weather?q=London&appid=${apiKey}`;
            
            document.getElementById('result').innerHTML = 'Testing API key...';
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <h3 style="color: green;">✅ API Key Works!</h3>
                        <p><strong>Location:</strong> ${data.name}, ${data.sys.country}</p>
                        <p><strong>Temperature:</strong> ${Math.round(data.main.temp - 273.15)}°C</p>
                        <p><strong>Weather:</strong> ${data.weather[0].description}</p>
                        <p>You can now use this API key in your app!</p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <h3 style="color: red;">❌ API Key Failed</h3>
                        <p><strong>Error:</strong> ${data.message}</p>
                        <p>Please check your API key or wait 10 minutes if it's newly created.</p>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3 style="color: red;">❌ Network Error</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
