<!DOCTYPE html>
<html>
<head>
    <title>Environment Variable Test</title>
</head>
<body>
    <h1>Environment Variable Test</h1>
    <div id="results"></div>
    
    <script type="module">
        // Test Vite environment variables
        const apiKey = import.meta.env.VITE_GOOGLE_MAPS_API_KEY;
        const weatherKey = import.meta.env.VITE_WEATHER_API_KEY;
        
        const results = document.getElementById('results');
        results.innerHTML = `
            <h2>Vite Environment Variables:</h2>
            <p><strong>VITE_GOOGLE_MAPS_API_KEY:</strong> ${apiKey ? 'Present ✅' : 'Missing ❌'}</p>
            <p><strong>VITE_WEATHER_API_KEY:</strong> ${weatherKey ? 'Present ✅' : 'Missing ❌'}</p>
            <p><strong>Google Maps API Key Value:</strong> ${apiKey || 'Not found'}</p>
            
            <h2>Test Google Maps Loading:</h2>
            <div id="map-test">Loading...</div>
        `;
        
        // Test loading Google Maps
        if (apiKey) {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=maps&callback=initMap`;
            script.async = true;
            window.initMap = function() {
                document.getElementById('map-test').innerHTML = 'Google Maps loaded successfully! ✅';
            };
            script.onerror = function() {
                document.getElementById('map-test').innerHTML = 'Failed to load Google Maps ❌';
            };
            document.head.appendChild(script);
        } else {
            document.getElementById('map-test').innerHTML = 'No API key available ❌';
        }
    </script>
</body>
</html>
